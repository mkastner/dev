<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kontaktformular</title>
    <link rel="stylesheet" href="/index.css" />
</head>
<body>
    <form id="contactForm">
        <h2>Schreiben Sie uns</h2>
        <label for="firstname">Vorname</label>
        <input type="text" id="firstname" name="firstname" required autocomplete="on">

        <label for="lastname">Nachname</label>
        <input type="text" id="lastname" name="lastname" required autocomplete="on">

        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" required autocomplete="on">

        <label for="message">Ihre Mitteilung</label>
        <textarea id="message" name="message" required></textarea>

        <div class="checkbox-container">
        <input type="checkbox" id="privacy" required>
        <label for="privacy">Bitte best√§tigen Sie, dass Sie die Datenschutzrichtlinien der FMH-Finanzberatung gelesen haben und diese akzeptieren.</label>
        </div>
        <button type="submit">Senden</button>
        <div id="loadingIndicator" style="display: none;"> Wird geladen...</div>
    </form>
    <script src="/form.js" defer></script>
</body>
</html>
