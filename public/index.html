<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Kontaktformular</title>
    <link rel="stylesheet" href="/index.css" >
        
</head>
<body>
    <form id="contactForm">
        <h2>Schreiben Sie uns</h2>
        <label for="firstname">Vorname</label>
        <input type="text" id="firstname" name="firstname" required autocomplete="Name">

        <label for="lastname">Nachname</label>
        <input type="text" id="lastname" name="lastname" required autocomplete="Last Name">

        <label for="email">E-Mail</label>
        <input type="email" id="email" name="email" required autocomplete="E-Mail">

        <label for="message">Ihre Mitteilung</label>
        <textarea id="message" name="message" required></textarea>

        <label>
            <input type="checkbox" id="privacy" name="privacy" required>
            Bitte best√§tigen Sie, dass Sie die Datenschutzrichtlinien der FMH-Finanzberatung gelesen haben und diese akzeptieren.
        </label>

        <button type="submit">Senden</button>
    </form>
    <script src="/index.js"> </script>
</body>
</html>
